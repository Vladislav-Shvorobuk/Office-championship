<ng-template #applyLinkContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">List of links</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        Some text
      </div>
      <button type="button" class="btn btn-outline-dark">Apply</button>
      <button type="button" class="btn btn-outline-dark">Reject</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
