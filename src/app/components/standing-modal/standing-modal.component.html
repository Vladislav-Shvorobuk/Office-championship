<ng-template #createStandingContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Fill in, please</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="standing-name">Standing name</label>
        <input id="standing-name" class="form-control">
        <label for="sportEquipment">Sports equipment</label>
        <input id="sportEquipment" class="form-control">
      </div>
      <button type="button" class="btn btn-outline-dark">Add equipment</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
